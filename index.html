<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slideshow-container">
    <!-- Slide 1 -->
    <div class="slide fade">
      <img src="https://i.imgur.com/tBTdkze.jpg" alt="Slide 1" style="width:100%">
      <div class="text">Slide 1 Text</div>
    </div>
    <!-- Slide 2 -->
    <div class="slide fade">
      <img src="https://i.imgur.com/16pI1tK.jpg" alt="Slide 2" style="width:100%">
      <div class="text">Slide 2 Text</div>
    </div>
    <!-- Slide 3 -->
    <div class="slide fade">
      <img src="https://via.placeholder.com/1200x500" alt="Slide 3" style="width:100%">
      <div class="text">Slide 3 Text</div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
